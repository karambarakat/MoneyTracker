# write a github action's workflow to run e2e test on every push
name: main CI workflows

on: push

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ“¥ Install dependencies
        uses: ./.github/actions/pnpm

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_REPO_CACHE_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_REPO_CACHE_TEAM }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ“¥ Install dependencies
        uses: ./.github/actions/pnpm

      - name: ðŸ§ª Test
        run: turbo test

  build:
    needs: setup
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_REPO_CACHE_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_REPO_CACHE_TEAM }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ“¥ Install dependencies
        uses: ./.github/actions/pnpm

      - name: ðŸ— Build
        run: turbo build

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_REPO_CACHE_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_REPO_CACHE_TEAM }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ“¥ Install dependencies
        uses: ./.github/actions/pnpm

      - name: ðŸ”¼âºï¸â¹ï¸ Typecheck
        run: turbo typecheck

  e2e:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ“¥ Install dependencies
        uses: ./.github/actions/pnpm

      - name: ðŸ“¥ playwright install
        run: pnpm --filter e2e pw install --with-deps

      - name: ðŸš€ Run e2e pre scripts
        shell: bash
        run: turbo e2e:build

      - name: ðŸš€ Run e2e test
        shell: bash
        run: >
          concurrently -n "bg,e2e"
          -c "green,bgBlue.bold"
          -s first --kill-others
          "turbo e2e:bg"
          "sleep 6 && pnpm e2e:dep && pnpm --F e2e run pw test"

      - name: ðŸ“¤ Upload e2e report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-report
          path: pkgs/e2e/playwright-report/
          retention-days: 20

  chromatic:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ“¥ Install dependencies
        uses: ./.github/actions/pnpm

      - uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          workingDir: pkgs/ui
