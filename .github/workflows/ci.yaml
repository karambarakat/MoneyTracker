name: main CI workflows

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_REPO_CACHE_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_REPO_CACHE_TEAM }}

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: 游닌 Install dependencies
        uses: ./.github/actions/pnpm

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: 游닌 Install global dependencies
        shell: sh
        run: pnpm install -g concurrently wait-on turbo@latest

      - name: turbo
        run: turbo test build typecheck
        shell: sh

      - name: run rust
        run: ./ci/rust.sh
        shell: bash

      # - name: storybook tests
      #   run: ./ci/test-sb.sh
      #   shell: bash

      # - name: backend integration test
      #   run: ./ci/test-be.sh
      #   shell: sh

      # - name: run end-to-end test
      #   run: ./ci/test-e2e.sh
      #   shell: bash

  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v2

      - name: 游닌 Install dependencies
        uses: ./.github/actions/pnpm

      - run: turbo --filter ui build

      - name: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          storybookBuildDir: ./pkgs/ui/storybook-static
          skip: true
