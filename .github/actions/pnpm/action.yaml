########################################################################################
# "pnpm install" composite action
#--------------------------------------------------------------------------------------#
# Requirement: @setup/node should be run before
#
# Usage in workflows steps:
#
#      - name: üì• Monorepo install
#        uses: ./.github/actions/yarn-nm-install
#
# Reference:
#   - latest: https://github.com/pnpm/action-setup
########################################################################################

name: 'Monorepo install (pnpm)'
description: 'Run pnpm install with cache enabled'
inputs: {}

runs:
  using: 'composite'

  steps:
    - name: üìÇ checkout files
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: ‚öôÔ∏è Install pnpm
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 8.6.0
        run_install: false

    - name: ‚ôªÔ∏è Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: ‚ôªÔ∏è Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: üì• Install dependencies
      shell: sh
      run: pnpm install --frozen-lockfile

    - name: install turbo
      shell: sh
      run: pnpm install -g turbo
