########################################################################################
# "pnpm install" composite action
#--------------------------------------------------------------------------------------#
# Requirement: @setup/node should be run before
#
# Usage in workflows steps:
#
#      - name: ğŸ“¥ Monorepo install
#        uses: ./.github/actions/yarn-nm-install
#
# Reference:
#   - latest: https://github.com/pnpm/action-setup
########################################################################################

name: 'Monorepo install (pnpm)'
description: 'Run pnpm install with cache enabled'
inputs: {}

runs:
  using: 'composite'

  steps:
    - name: ğŸ“‚ checkout files
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: âš™ï¸ Install pnpm
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 8.6.0
        run_install: false

    - name: â™»ï¸ Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: â™»ï¸ Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: ğŸ“¥ Install dependencies
      shell: sh
      run: pnpm install --frozen-lockfile

    - name: ğŸ“¥ Install e2e dependencies
      shell: sh
      run: pnpm install -g concurrently wait-on turbo@latest
